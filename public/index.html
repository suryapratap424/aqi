<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <title>Air-Pollution</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <input list='list' id="option">
        <datalist id="list">
        </datalist>
        <div id="legend">
            <div id="govt"></div>
            <div id="loaded"></div>
            <div id="jtstations"></div>
        </div>
        <div id="map"></div>
        <div id="filter">
            <input type="radio" name="filter" id="Delhi">
            <label for="Delhi">Delhi</label>
            <input type="radio" name="filter" id="Uttar_Pradesh">
            <label for="Uttar_Pradesh">Uttar Pradesh</label>
            <input type="radio" name="filter" id="Haryana">
            <label for="Haryana">Haryana</label>
            <input type="radio" name="filter" id="All_India">
            <label for="All_India">All India</label>
            <input type="radio" name="filter" id="Our">
            <label for="Our">Our Stations</label>
        </div>
    </div>
</body>
<script src="./dist/leaflet.markercluster.js"></script>
<script src="./indiastations.js"></script>
<script src="./bbox.js"></script>
<script>
    function startcounter(filtered) {
        let start = 0;
        let counter = setInterval(() => {
            start += 1
            document.getElementById('govt').innerHTML = 'Government Stations - ' + start
            if (filtered.length == start)
                clearInterval(counter)
        }, 5);
    }
</script>
<script src="./index.js"></script>

</html>
